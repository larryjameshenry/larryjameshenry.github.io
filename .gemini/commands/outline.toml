description = "Generate a detailed article outline with Hugo front matter from research notes"
prompt = """
Based on the provided research notes and context, create a detailed article outline.

Input: {{args}}

Generate a complete Hugo-compatible markdown file with:

## Front Matter (YAML format)
---
title: "[Create an engaging, SEO-friendly title]"
date: [Use current date from args or generate: YYYY-MM-DDTHH:MM:SS]
draft: true
description: "[Write a compelling 150-160 character meta description]"
series: [[Extract from args if provided, otherwise empty array]]
tags: ["[tag1]", "[tag2]", "[tag3]", "[tag4]", "[tag5]"]
categories: ["[Extract from args or default to 'Technical']"]
weight: [Article order number if part of series, otherwise omit]
---

## Article Structure

### Introduction (Brief outline)

**Hook:** [Engaging opening - question, statistic, problem, or surprising fact]

**Problem/Context:**
- Why this topic matters
- Current challenges or pain points
- Who this affects

**Value Proposition:**
[What reader will learn - be specific with 3-5 concrete outcomes]

**Preview:**
[Brief overview of what's covered in each main section]

### [Main Section 1: Title]

#### [Subsection 1.1: Title]
**Key Points to Cover:**
- [Point 1]
- [Point 2]
- [Point 3]

**Content Elements:**
- [PLACEHOLDER: Explanation of concept]
- [PLACEHOLDER: Code example]
- [PLACEHOLDER: Practical scenario]

#### [Subsection 1.2: Title]
**Key Points to Cover:**
- [Point 1]
- [Point 2]

**Content Elements:**
- [PLACEHOLDER: Comparison or contrast]
- [PLACEHOLDER: Visual representation]

### [Main Section 2: Title]

#### [Subsection 2.1: Title]
**Key Points to Cover:**
- [Point 1]
- [Point 2]
- [Point 3]

**Content Elements:**
- [PLACEHOLDER: Step-by-step process]
- [PLACEHOLDER: PowerShell code example with comments]
- [PLACEHOLDER: Output example]

#### [Subsection 2.2: Title]
[Continue pattern]

### [Main Section 3: Title]
[Continue with 3-6 total main sections]

### Hands-On Example: [Specific Scenario]

**Scenario Description:**
[Real-world use case that readers can relate to]

**Prerequisites:**
- [What reader needs before starting]
- [Required tools or knowledge]

**Step-by-Step Implementation:**
1. [Step 1 with brief description]
2. [Step 2 with brief description]
3. [Step 3 with brief description]
4. [Step 4 with brief description]

**Code Implementation:**
[PLACEHOLDER: Complete, working code example]

**Verification:**
