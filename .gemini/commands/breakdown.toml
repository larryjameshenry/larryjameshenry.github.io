From the provided topic cluster plan context, generate a detailed outline for this specific article:

{{args}}

Instructions:
- If "Pillar Article" is specified, create the pillar article outline
- If "Article N" is specified, create the outline for supporting article number N
- Extract all relevant information from the plan context

Generate a complete Hugo-compatible markdown file with:

## Front Matter (YAML format)
---
title: "[Engaging, SEO-friendly title from plan]"
date: [current date in YYYY-MM-DDTHH:MM:SS format]
draft: true
description: "[Compelling 150-160 character meta description]"
series: ["[series name from plan]"]
tags: ["[tag1]", "[tag2]", "[tag3]", "[tag4]", "[tag5]"]
categories: ["[category from plan]"]
weight: [article number for ordering, 0 for pillar]
---

